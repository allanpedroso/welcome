<div fxFlexFill class="mat-app-background">
<mat-toolbar color="primary">
  <span>Welcome Page SpringBoot + Angular</span>
</mat-toolbar>

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> The data has been submitted.
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<div fxLayoutAlign="center center" style="margin-top: 10%">
  <mat-card fxFlex="30" fxLayoutGap="50px">
    <mat-card-title fxLayoutAlign="center center">Send your data</mat-card-title>
    <form [formGroup]="formG" (ngSubmit)="onSubmit()"  fxLayoutAlign="stretch" fxLayout="column" >
      <mat-form-field>
        <input matInput formControlName="name" type="text" [(ngModel)]="userApp.name" placeholder="Name" name="name" id="name" required>
        <small *ngIf="name.invalid && name.touched" class="text-danger">Name is required</small>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" type="email" [formControl]="email" placeholder="Email"   [(ngModel)]="userApp.email" email="true" id="email" name="email" required>
      </mat-form-field>
      <mat-error *ngIf="emailUser.invalid && emailUser.touched">{{getErrorMessage()}}</mat-error>

      <mat-form-field>
        <input matInput formControlName="phone" type="phone" placeholder="Phone" [(ngModel)]="userApp.phone" id="phone" name="phone" required>
        <small *ngIf="phone.invalid && phone.touched" class="text-danger">Phone is required</small>
      </mat-form-field>
      <button (click)="onSubmit()" [disabled]="formG.invalid" mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card>
</div>

</div>
